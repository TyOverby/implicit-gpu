<!doctype html>

<html>
<meta charset="UTF-8">

<head>
    <title> Implicit Editor </title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="icon" href="./res/black.png">
</head>

<body>
    <div id="container">
    </div>

    <script src="./deps/react.js"></script>
    <script src="./deps/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.1/require.min.js"></script>
    <script src="monaco-editor/dev/vs/loader.js"></script>
    <script>
        window.monaco = {};
        window.monaco_loaded = new Promise(resolve => {
            require.config({ paths: { 'vs': 'monaco-editor/dev/vs' } });
            require(['vs/editor/editor.main'], resolve);
        });
    </script>
    <script src="./bundle.js"></script>
</body>

</html>
